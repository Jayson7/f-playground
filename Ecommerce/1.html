<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./1.css" />

<body>

            </div>

                <li><a href="#"> Shop </a></li>

                <li><a href="#"> Laptops </a></li>

                <li><a href="#"> Contact </a></li>
            </ul>
        </nav>

    <section class="section1">
        <div class="box1">
            <h1>We sell what you desire with good quality</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus, consequuntur animi repellat aut earum praesentium non. Dolores reprehenderit eum eveniet.
            </p>
            <button>Cart</button>
            <button>Login</button>
        </div>
        <div class="box2"></div>
    </section>
</body>
<script src="./1.js"></script>

</html>
